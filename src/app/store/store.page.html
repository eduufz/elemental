<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tienda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div class="top-banner {{display}}">
    <div class="inner-banner"></div>
    <div class="badge-banner">
        <img class="rank-img" [src]="userData.rank.image">
    </div>
  </div>
<ion-grid padding>
  <ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail slot="start">
      <ion-img [src]="item.src"></ion-img>
    </ion-thumbnail>
    <ion-label>

     <ion-text color="primary">
        <h3>{{item.text}}</h3>
      </ion-text>
      <p>{{item.price}} puntos</p>
    </ion-label>
    <ion-button expand="block" class="ion-margin-top" color="light">
      <ion-icon name="card"></ion-icon>
      <ion-text class="ion-padding-start">
                Comprar
      </ion-text>
    </ion-button>
  </ion-item>
</ion-list>
</ion-grid>
</ion-content>
